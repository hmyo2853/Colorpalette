<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColorPalette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- color pick -->
  <div class="title">
    <h1>Complementary Color Output</h1>
    <h2>보색 출력기</h2>
  </div>
  <div style="text-align: left;">
    <span>색상을 선택해보세요!</span>
  </div>
  <div class="color-options">
    <div class="color-option" data-bosek="#016646" style="background-color: #fe0000"></div>
    <div class="color-option" data-bosek="#025155" style="background-color: #ff3300"></div>
    <div class="color-option" data-bosek="#225aa5" style="background-color: #ff7f00"></div>
    <div class="color-option" data-bosek="#314397" style="background-color: #ffb200"></div>
    <div class="color-option" data-bosek="#0e146a" style="background-color: #ffff00"></div>
    <div class="color-option" data-bosek="#3e107c" style="background-color: #b2db11"></div>
    <div class="color-option" data-bosek="#67087c" style="background-color: #80c31c"></div>
    <div class="color-option" data-bosek="#90007b" style="background-color: #4bab26"></div>
    <div class="color-option" data-bosek="#980033" style="background-color: #008738"></div>
    <div class="color-option" data-bosek="#cd0021" style="background-color: #00752f"></div>
  </div>
  <div class="color-container">
    <div id="choice-color">
      <h4>선택 컬러</h4>
      <button class="copy-btn">복사 버튼</button>
    </div>
    <div id="bosek-color">
      <h4>보색 컬러</h4>
      <button class="copy-btn">복사 버튼</button>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
